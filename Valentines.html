<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Say Yes or No!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-image: url('https://media.giphy.com/media/ftvFqtwF3t6Rm/giphy.gif'); /* Teddy Bear GIF */
      background-size: cover;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      width: 60%;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .yes-btn {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
    }
    .no-btn {
      background-color: #ff6347;
      color: white;
      font-weight: bold;
    }
    .no-btn.grow {
      font-size: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="question" class="question">Will you be mine forever, babe?</div>
    <button id="yes-btn" class="yes-btn">Yes</button>

  <script>
    let noClicks = 0;
    const questionText = [

    const questionElem = document.getElementById('question');

</body>
</html>
